<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcualtor</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/calculator.css">
</head>
<body>
    <div id="calculator">
        <input id="output" readonly>
        <div id="btns">
            <button id="-" data-value="-">-</button>
            <button id="7" data-value="7">7</button>
            <button id="8" data-value="8">8</button>
            <button id="9" data-value="9">9</button>
            <button id="+" data-value="+">+</button>
            <button id="4" data-value="4">4</button>
            <button id="5" data-value="5">5</button>
            <button id="6" data-value="6">6</button>
            <button id="*" data-value="*">X</button>
            <button id="1" data-value="1">1</button>
            <button id="2" data-value="2">2</button>
            <button id="3" data-value="3">3</button>
            <button id="/" data-value="/">/</button>
            <button id="clear" data-value="clear">AC</button>
            <button id="0" data-value="0">0</button>
            <button id="." data-value=".">.</button>
            <button id="calculate" data-value="calculate">=</button>
        </div>
    </div>
</body>
</html>
<script src="js/calculator.js"></script>
