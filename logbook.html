<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/logbook.css">
</head>
<body>
    <div class="output-box">

    </div>
    <div class="input-box">
        <div class="input-header">
            <h1>INFORMATION</h1>
        </div>
        <div class="input-btns"> 
         <input type="text" placeholder="First Name" id="fname">
         <input type="text" placeholder="Middle Name" id="mname">
         <input type="text" placeholder="Last Name" id="lname">
         <input type="number" placeholder="Age" id="age" maxlength="100"  minlength="1" required>
         <input type="email" placeholder="Email Address" id="email" pattern=".+@gmail\.com" required>
         <button id="submit">SUBMIT</button>
        </div>
    </div>
</body>
</html>
<script src="js/logbook.js"></script>
